<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 250" width="800" height="250">
  <defs>
    <style>
      .navy { fill: #002b49; }
      .orange { fill: #ff9900; }
      .orange-stroke { stroke: #ff9900; stroke-width: 3; fill: none; }
      .navy-stroke { stroke: #002b49; stroke-width: 8; fill: none; stroke-linecap: round; stroke-linejoin: round; }
      .text-sku { font-family: 'Georgia', 'Times New Roman', serif; font-weight: 900; fill: #002b49; font-size: 110px; }
      .text-iot { font-family: 'Arial', sans-serif; font-weight: bold; fill: none; stroke: #ff9900; stroke-width: 3; font-size: 110px; }
      .text-sub { font-family: 'Arial', sans-serif; font-weight: 700; fill: #002b49; font-size: 18px; letter-spacing: 1px; }
      .red-line { stroke: #cc3333; stroke-width: 2; }
    </style>
  </defs>

  <!-- Shield Icon Group -->
  <g transform="translate(50, 25)">
    <!-- Shield Outline -->
    <path class="navy-stroke" d="M10 10 L140 10 L140 80 Q75 180 10 80 Z" fill="none" stroke-width="8"/>
    
    <!-- Internal Circuits -->
    <!-- Left Trace -->
    <path class="navy-stroke" d="M40 10 V90 L25 105" stroke-width="6"/>
    <circle cx="25" cy="105" r="8" class="orange"/>
    
    <!-- Center Left Trace -->
    <path class="navy-stroke" d="M60 10 V130" stroke-width="6"/>
    
    <!-- Center Trace (Split) -->
    <path class="navy-stroke" d="M75 10 V50 L90 65 L90 120" stroke-width="6"/>
    
    <!-- Right Trace -->
    <path class="navy-stroke" d="M110 10 V80 L125 95" stroke-width="6"/>
    <circle cx="125" cy="95" r="8" class="orange"/>
    
    <!-- Extra Node Left -->
    <path class="navy-stroke" d="M25 70 L40 70" stroke-width="6"/>
    <circle cx="25" cy="70" r="8" class="orange"/>
  </g>

  <!-- Text Section -->
  <g transform="translate(220, 130)">
    <!-- SKU Text -->
    <text x="0" y="0" class="text-sku">SKU</text>
    
    <!-- IoT Text -->
    <text x="260" y="0" class="text-iot">IoT</text>
    
    <!-- Divider Line -->
    <line x1="0" y1="20" x2="450" y2="20" class="red-line" />
    
    <!-- Subtitle -->
    <text x="0" y="45" class="text-sub">CONNECTING MINDS, CREATING THE FUTURE</text>
  </g>
</svg>
